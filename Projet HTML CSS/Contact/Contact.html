<!DOCTYPE html>
<html lang = "fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link rel = "stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="../Images/favicon-32x32.png">
</head>
    <body>
        <header>
            <a href="../Acceuil/Acceuil.html" class="logo"><img class= "logo" src="../Images/logo.png" alt=""></a>
        </header>
        <section class = "contact">
            <div class = "content">
                <h2>Nous contacter</h2>
            </div>
            <div class = "container">
                <div class = "contactInformation">
                    <div class = "box">
                        <div class = "icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                            <div class = "text">
                                <h3>Adresse</h3>
                                <p>25 Cours Jean-Baptiste<br> Reims <br> 51100 </p>
                            </div>
                        </div>
                    <div class = "box">
                        <div class = "icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                            <div class = "text">
                                <h3>Email</h3>
                                <p>contact@LeGourmet.fr</p>
                            </div>
                        </div>
                    <div class = "box">
                        <div class = "icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                            <div class = "text">
                                <h3>Téléphone</h3>
                                <p>+33 3 12 34 56 78</p>
                            </div>
                    </div>
                </div>
                <div class = "formulaire">
                    <form >
                        <h2>Envoyer message</h2>
                        <div class = "input">
                            <input type="text" name = "nom" required="required" id ="nom" placeholder = "Saisir votre nom">
                        </div>
                        <div class = "input">
                            <input type="text" name = "email" required="required" id = "email" placeholder = "Saisir votre email">
                        </div>
                        <div class = "input" id = "msg">
                            <textarea required="required" placeholder="Saisir votre message"></textarea>
                        </div>
                        <div class = "input">
                            <input type="submit" value="Envoyer" onclick= "recupformulaire()">
                        </div>
                        
                    </form>
                </div>
            </div>
        </section>
        <script src="Constact.js" type = "text/javascript"></script>
    </body>
</html>
